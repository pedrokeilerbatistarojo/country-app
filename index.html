<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@300;400;600;700&display=swap" rel="stylesheet">
<!--    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Where in the world?</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page" id="homePage">
                <div class="controls">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <label for="searchInput"></label>
                        <input type="text" class="search-input" id="searchInput" placeholder="Search for a country...">
                    </div>
                    <div class="filter-container">
                        <label for="regionFilter"></label><select class="filter-select" id="regionFilter">
                            <option value="">Filter by Region</option>
                            <option value="Africa">Africa</option>
                            <option value="Americas">Americas</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe">Europe</option>
                            <option value="Oceania">Oceania</option>
                        </select>
                    </div>
                </div>

                <div class="countries-grid" id="countriesGrid">
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading countries...</p>
                </div>

                <div class="no-results" id="noResults" style="display: none;">
                    <p>No countries found matching your search criteria.</p>
                </div>
            </div>

            <div class="page" id="detailPage" style="display: none;">
                <button class="back-button" id="backButton">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </button>

                <div class="country-detail" id="countryDetail">
                    </div>
            </div>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
